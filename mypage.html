<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Manrope', 'Helvetica Neue', Arial, sans-serif; margin: 0; padding: 0; background: #f4f6f8; color: #333; }
        .wrapper { max-width: 600px; margin: 0 auto; padding: 60px 20px; }
        h1 { text-align: center; margin-bottom: 40px; font-weight: 800; letter-spacing: 0.5px; }
        
        .btn-new { 
            display: flex; justify-content: center; align-items: center; width: 100%; box-sizing: border-box;
            margin: 0 auto 30px; background: #000; color: #fff; padding: 18px; 
            text-decoration: none; border-radius: 8px; font-weight: 700; transition: 0.3s; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); font-size: 14px;
        }
        .btn-new:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.15); }

        .event-list { 
            list-style: none; padding: 0; background: #fff; 
            border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); border: 1px solid #eee; overflow: hidden; 
        }
        .event-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px 25px; border-bottom: 1px solid #eee; transition: 0.2s;
        }
        .event-item:last-child { border-bottom: none; }
        .event-item:hover { background: #fafafa; }
        
        .event-info { flex: 1; }
        .event-title { font-weight: 700; font-size: 15px; display: block; margin-bottom: 5px; color: #000; }
        .event-date { font-size: 12px; color: #00A3A0; font-weight: 700; }
        
        .btn-edit { 
            background: #fff; color: #333; border: 1px solid #ddd; padding: 8px 16px; 
            border-radius: 6px; text-decoration: none; font-size: 12px; font-weight: 700; transition: 0.2s;
        }
        .btn-edit:hover { background: #000; color: #fff; border-color: #000; }

        .footer-nav { text-align: center; margin-top: 40px; display: flex; flex-direction: column; gap: 15px; }
        .back-link { color: #666; font-size: 13px; font-weight: 700; text-decoration: none; }
        .logout-link { color: #ccc; font-size: 12px; text-decoration: none; }
        .logout-link:hover { color: red; }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>MY EVENTS</h1>
        
        <a href="admin.html" class="btn-new">＋ Create New Event</a>

        <ul id="my-list" class="event-list">
            <p style="text-align:center; padding: 30px; color:#999;">Loading...</p>
        </ul>
        
        <div class="footer-nav">
            <a href="index.html" class="back-link">← Top Page</a>
            <a href="#" onclick="logout()" class="logout-link">Log out</a>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://daexakehxcvspmthpzzf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhZXhha2VoeGN2c3BtdGhwenpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMjc0ODgsImV4cCI6MjA4MzgwMzQ4OH0.xpHRjDPWlch_D80v1QQ9k_CJV6Q39pDa5f9qQ470rMI';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function fetchMyEvents() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) return window.location.href = 'login.html';
            if(user.email === 'kanaimori2024@gmail.com') {
                window.location.href = 'super_admin.html';
                return;
            }
            const { data: events, error } = await supabaseClient
                .from('events').select('*').eq('user_id', user.id).order('date', { ascending: false });

            const list = document.getElementById('my-list');
            if(!events || events.length === 0) {
                list.innerHTML = '<p style="text-align:center; padding:40px; color:#999;">No events registered yet.</p>';
                return;
            }
            list.innerHTML = events.map(event => `
                <li class="event-item">
                    <div class="event-info">
                        <span class="event-title">${event.title}</span>
                        <span class="event-date">${event.date}</span>
                    </div>
                    <a href="edit.html?id=${event.id}" class="btn-edit">Edit</a>
                </li>
            `).join('');
        }
        async function logout() {
            await supabaseClient.auth.signOut();
            window.location.href = 'index.html';
        }
        fetchMyEvents();
    </script>
</body>
</html>
