<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
        .wrapper { max-width: 800px; margin: 0 auto; padding: 60px 20px; }
        h1 { text-align: center; margin-bottom: 40px; font-weight: 800; letter-spacing: 1px; }
        
        .btn-new { display: block; width: 220px; margin: 0 auto 40px; text-align: center; background: #000; color: #fff; padding: 15px; text-decoration: none; border-radius: 50px; font-weight: bold; transition: 0.3s; }
        .btn-new:hover { transform: scale(1.05); }

        .event-list { list-style: none; padding: 0; background: #fff; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .event-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px; border-bottom: 1px solid #eee; 
        }
        .event-item:last-child { border-bottom: none; }
        
        .event-info { flex: 1; }
        .event-title { font-weight: bold; font-size: 16px; display: block; margin-bottom: 5px; }
        .event-date { font-size: 12px; color: #999; }
        
        .btn-edit { 
            background: #fff; color: #000; border: 1px solid #000; padding: 8px 20px; 
            border-radius: 4px; text-decoration: none; font-size: 12px; font-weight: bold; transition: 0.2s;
        }
        .btn-edit:hover { background: #000; color: #fff; }

        .logout-link { display: block; text-align: center; margin-top: 40px; color: #999; font-size: 12px; text-decoration: none; }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>MY EVENTS</h1>
        
        <a href="admin.html" class="btn-new">＋ Create New Event</a>

        <ul id="my-list" class="event-list">
            <p style="text-align:center; padding: 20px; color:#ccc;">Loading...</p>
        </ul>
        
        <div style="text-align:center; margin-top:40px;">
            <a href="index.html" style="color:#666; font-size:12px; font-weight:bold;">← Top Page</a>
        </div>
        <a href="#" onclick="logout()" class="logout-link">Log out</a>
    </div>

    <script>
        const supabaseUrl = 'https://daexakehxcvspmthpzzf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhZXhha2VoeGN2c3BtdGhwenpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMjc0ODgsImV4cCI6MjA4MzgwMzQ4OH0.xpHRjDPWlch_D80v1QQ9k_CJV6Q39pDa5f9qQ470rMI';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function fetchMyEvents() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) return window.location.href = 'login.html';

            // ★管理者(kanaimori)なら、専用ダッシュボードへ誘導
            if(user.email === 'kanaimori2024@gmail.com') {
                window.location.href = 'super_admin.html';
                return;
            }

            // 自分の投稿だけ取得
            const { data: events, error } = await supabaseClient
                .from('events')
                .select('*')
                .eq('user_id', user.id)
                .order('date', { ascending: false });

            const list = document.getElementById('my-list');
            if(!events || events.length === 0) {
                list.innerHTML = '<p style="text-align:center; padding:30px;">登録したイベントはありません</p>';
                return;
            }

            list.innerHTML = events.map(event => `
                <li class="event-item">
                    <div class="event-info">
                        <span class="event-title">${event.title}</span>
                        <span class="event-date">${event.date}</span>
                    </div>
                    <a href="edit.html?id=${event.id}" class="btn-edit">Edit</a>
                </li>
            `).join('');
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            window.location.href = 'index.html';
        }

        fetchMyEvents();
    </script>
</body>
</html>
