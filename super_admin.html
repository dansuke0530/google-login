<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スーパー管理画面</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="config.js"></script>

    <script src="common.js"></script>

    <style>
        body { 
            font-family: 'Manrope', 'Noto Sans JP', sans-serif; 
            margin: 0; padding: 0; background: #222; color: #fff; /* 管理者っぽくダークテーマ */
            opacity: 0; transition: opacity 0.3s ease; 
        }

        .wrapper { max-width: 1000px; margin: 0 auto; padding: 60px 20px; }
        
        .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; border-bottom: 1px solid #444; padding-bottom: 20px; }
        h1 { font-size: 24px; font-weight: 800; letter-spacing: 1px; color: #fff; margin: 0; }
        .admin-badge { background: red; color: white; padding: 4px 10px; font-size: 11px; border-radius: 4px; font-weight: bold; margin-left: 10px; }

        .btn-create { background: #fff; color: #000; padding: 10px 20px; border-radius: 6px; text-decoration: none; font-weight: bold; font-size: 13px; }
        .btn-create:hover { opacity: 0.9; }

        /* リストテーブル */
        .event-table { width: 100%; border-collapse: collapse; background: #333; border-radius: 8px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #444; font-size: 14px; }
        th { background: #444; color: #ccc; font-size: 12px; font-weight: bold; }
        tr:hover { background: #3a3a3a; }

        .status-col { width: 80px; }
        .action-col { width: 150px; text-align: right; }

        .btn-action { display: inline-block; padding: 6px 12px; border-radius: 4px; text-decoration: none; font-size: 11px; margin-left: 5px; }
        .btn-edit { background: #555; color: #fff; }
        .btn-delete { background: #cc0000; color: #fff; cursor: pointer; border: none; }

        .logout-area { margin-top: 40px; text-align: right; }
        .btn-logout { color: #999; font-size: 12px; text-decoration: underline; cursor: pointer; }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="admin-header">
            <div style="display:flex; align-items:center;">
                <h1>SUPER ADMIN</h1>
                <span class="admin-badge">MASTER ACCESS</span>
            </div>
            <a href="admin.html" class="btn-create">+ 新規イベント登録</a>
        </div>

        <table class="event-table">
            <thead>
                <tr>
                    <th>日付</th>
                    <th>タイトル</th>
                    <th>ID</th>
                    <th class="action-col">操作</th>
                </tr>
            </thead>
            <tbody id="event-list-body">
                </tbody>
        </table>

        <div class="logout-area">
            <span onclick="logout()" class="btn-logout">ログアウト</span>
        </div>
    </div>

    <script>
        // supabaseClient は config.js で定義済み！
        const ADMIN_EMAIL = "kanaimori2024@gmail.com";

        async function init() {
            // 1. 権限チェック
            const { data: { user } } = await supabaseClient.auth.getUser();
            
            if (!user || user.email !== ADMIN_EMAIL) {
                // 管理者じゃなかったらトップへ追い出す
                window.location.href = 'index.html';
                return;
            }

            // 画面表示
            document.body.style.opacity = '1';

            // 2. 全データの取得（フィルタなし！）
            const { data: events, error } = await supabaseClient
                .from('events')
                .select('*')
                .order('date', { ascending: false });

            if(error) {
                alert("データ取得エラー: " + error.message);
                return;
            }

            const tbody = document.getElementById('event-list-body');
            
            if(events.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:30px; color:#999;">データがありません</td></tr>';
                return;
            }

            tbody.innerHTML = events.map(ev => `
                <tr>
                    <td style="color:#aaa;">${ev.date}</td>
                    <td style="font-weight:bold;">${ev.title}</td>
                    <td style="font-family:monospace; color:#666; font-size:11px;">${ev.id.substring(0,8)}...</td>
                    <td class="action-col">
                        <a href="edit.html?id=${ev.id}" class="btn-action btn-edit">編集</a>
                        <button onclick="deleteEvent('${ev.id}')" class="btn-action btn-delete">削除</button>
                    </td>
                </tr>
            `).join('');
        }

        async function deleteEvent(id) {
            if(!confirm("【警告】\n管理者権限でこのイベントを完全に削除します。\n本当によろしいですか？")) return;
            
            const { error } = await supabaseClient.from('events').delete().eq('id', id);
            
            if(error) alert("削除失敗: " + error.message);
            else {
                alert("削除しました");
                location.reload(); // 画面更新
            }
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            window.location.href = 'index.html';
        }

        init();
    </script>
</body>
</html>
