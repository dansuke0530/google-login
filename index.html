<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventSite</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="config.js"></script>

    <script src="common.js"></script>

    <style>
        /* デザインは元のまま維持 */
        .wrapper { max-width: 1200px; margin: 0 auto; padding: 60px 30px; display: flex; gap: 60px; align-items: flex-start; }
        main { flex: 3; width: 100%; min-width: 0; } /* min-width追加で崩れ防止 */
        
        .page-header-area { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .page-title { font-size: 12px; color: #aaa; font-weight: 500; letter-spacing: 0.2em; text-transform: uppercase; margin: 0; }
        .current-filter { font-size: 12px; font-weight: bold; background: #000; color: #fff; padding: 4px 10px; border-radius: 50px; display: none; }

        .event-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 60px 40px; }
        
        .event-card { cursor: pointer; display: flex; flex-direction: column; gap: 15px; text-decoration: none; color: inherit; }
        .image-wrapper { width: 100%; aspect-ratio: 16/10; background: #f5f5f5; overflow: hidden; border-radius: 2px; position: relative; }
        .category-label { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.9); padding: 4px 10px; font-size: 10px; font-weight: 600; letter-spacing: 0.05em; }
        .card-image { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s ease; }
        .event-card:hover .card-image { transform: scale(1.05); }
        .no-image { display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; color: #ccc; font-size: 11px; letter-spacing: 0.1em; }

        .event-info { display: flex; flex-direction: column; gap: 5px; }
        .event-date { font-size: 12px; color: #999; }
        .event-title { font-size: 16px; font-weight: 600; line-height: 1.5; margin: 0; }
        .event-desc { font-size: 13px; color: #666; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* サイドバーエリア */
        aside { flex: 1; position: sticky; top: 100px; min-width: 300px; }

        @media (max-width: 768px) {
            .wrapper { flex-direction: column; gap: 40px; }
            .event-grid { grid-template-columns: 1fr; }
            aside { position: static; width: 100%; order: -1; /* スマホでは検索を上に */ }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <main>
            <div class="page-header-area">
                <h2 class="page-title">Latest Events</h2>
                <span id="filter-badge" class="current-filter"></span>
                <a href="index.html" id="clear-filter" style="display:none; font-size:12px; color:#999; margin-left:10px; text-decoration:underline;">Clear ×</a>
            </div>
            
            <div id="event-list" class="event-grid">
                <p style="color:#ccc;">Loading...</p>
            </div>
        </main>
        
        <aside>
            <div id="sidebar-placeholder"></div>
        </aside>
    </div>

    <script>
        // URLパラメータを取得（他ページからの検索を受け取る）
        const params = new URLSearchParams(window.location.search);
        let currentKeyword = params.get('q') || "";
        let currentCategory = params.get('cat') || "";

        function formatDateDisplay(start) {
            const d = new Date(start);
            return `${d.getFullYear()}.${String(d.getMonth()+1).padStart(2,'0')}.${String(d.getDate()).padStart(2,'0')}`;
        }

        async function fetchEvents() {
            const listArea = document.getElementById('event-list');
            const badge = document.getElementById('filter-badge');
            const clearBtn = document.getElementById('clear-filter');

            listArea.innerHTML = '<p style="color:#ccc;">Searching...</p>';
            
            // クエリ構築
            let query = supabaseClient.from('events').select('*').order('date', { ascending: false });

            // フィルタ適用
            if (currentKeyword) query = query.ilike('title', `%${currentKeyword}%`);
            if (currentCategory) query = query.eq('category', currentCategory);

            const { data, error } = await query;

            if (error) return listArea.innerHTML = `<p>Error: ${error.message}</p>`;
            if (!data || data.length === 0) {
                listArea.innerHTML = '<p style="color:#ccc;">No events found.</p>';
                updateBadge();
                return;
            }

            // リスト表示
            listArea.innerHTML = data.map(event => `
                <a href="event.html?id=${event.id}" class="event-card">
                    <div class="image-wrapper">
                        ${event.category ? `<span class="category-label">${event.category}</span>` : ''}
                        ${event.image_url ? `<img src="${event.image_url}" class="card-image">` : `<div class="no-image">NO IMAGE</div>`}
                    </div>
                    <div class="event-info">
                        <span class="event-date">${formatDateDisplay(event.date)}</span>
                        <h3 class="event-title">${event.title}</h3>
                        <p class="event-desc">${event.short_desc || event.description || ''}</p>
                    </div>
                </a>
            `).join('');

            updateBadge();

            // サイドバーの検索窓にキーワードを入れておく（UX向上）
            setTimeout(() => {
                const sidebarInput = document.getElementById('common-search-input');
                if(sidebarInput && currentKeyword) sidebarInput.value = currentKeyword;
            }, 500);
        }

        function updateBadge() {
            const badge = document.getElementById('filter-badge');
            const clearBtn = document.getElementById('clear-filter');
            let text = [];
            
            if (currentCategory) text.push(`TAG: ${currentCategory}`);
            if (currentKeyword) text.push(`SEARCH: "${currentKeyword}"`);

            if (text.length > 0) {
                badge.innerText = text.join(" + ");
                badge.style.display = "block";
                clearBtn.style.display = "inline";
            } else {
                badge.style.display = "none";
                clearBtn.style.display = "none";
            }
        }

        // 初回実行
        fetchEvents();
    </script>
    
    <script src="sidebar.js"></script>

    <script src="chat.js?v=2"></script>
</body>
</html>
