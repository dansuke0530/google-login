<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EventSite</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="config.js"></script>

    <script src="common.js"></script>

    <style>
        /* --- 共通デザインベース --- */
        .login-wrapper {
            max-width: 400px;
            margin: 120px auto; /* 上にたっぷりと余白 */
            padding: 40px;
            text-align: center;
        }

        /* タイトルまわり */
        .page-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 0.05em;
            font-family: 'Manrope', sans-serif;
        }
        .page-desc {
            font-size: 13px;
            color: #999;
            margin-bottom: 50px;
            font-family: 'Noto Sans JP', sans-serif;
        }

        /* --- Googleログインボタン --- */
        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            padding: 15px;
            background: white;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px; /* 角丸は控えめに */
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Manrope', sans-serif;
            transition: 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }

        .btn-google:hover {
            background: #f9f9f9;
            border-color: #ccc;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        /* Googleロゴのサイズ */
        .google-icon {
            width: 20px;
            height: 20px;
        }

        /* 注意書きなど */
        .note {
            margin-top: 30px;
            font-size: 11px;
            color: #ccc;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="login-wrapper">
        <h1 class="page-title">LOGIN</h1>
        <p class="page-desc">関係者専用の管理画面へログインします</p>

        <button class="btn-google" onclick="signIn()">
            <svg class="google-icon" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.64 9.2c0-.637-.057-1.252-.164-1.841H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"></path>
                <path d="M9 18c2.43 0 4.467-.806 5.956-2.18L12.049 13.56c-.806.54-1.836.86-3.049.86-2.344 0-4.328-1.584-5.036-3.715H.957v2.332A8.997 8.997 0 0 0 9 18z" fill="#34A853"></path>
                <path d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"></path>
                <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.159 6.656 3.58 9 3.58z" fill="#EA4335"></path>
            </svg>
            Sign in with Google
        </button>

        <p class="note">
            ログインすることで、イベントの登録・編集が可能になります。<br>
            許可されたアカウントのみアクセスできます。
        </p>
    </div>

    <script>
        // config.js が supabaseClient を作ってくれているので、
        // ここでURLやKeyを定義する必要はありません！スッキリ！

        // 1. すでにログイン済みならマイページへ飛ばす
        async function checkSession() {
            // supabaseClient は config.js から来ています
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                window.location.href = 'mypage.html';
            }
        }
        checkSession();

        // 2. ログイン処理
        async function signIn() {
            const { error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    // リダイレクト先は元の設定のままにしています
                    redirectTo: 'https://dansuke0530.github.io/google-login/mypage.html'
                }
            });
            if (error) alert(error.message);
        }
    </script>
</body>
</html>
