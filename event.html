<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Detail</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="config.js"></script>

    <script src="common.js"></script>

    <style>
        /* レイアウト（D4C風デザイン維持） */
        .wrapper { max-width: 1200px; margin: 0 auto; padding: 60px 30px; display: flex; gap: 60px; align-items: flex-start; }
        main { flex: 3; width: 100%; min-width: 0; }
        aside { flex: 1; position: sticky; top: 100px; min-width: 300px; } /* サイドバーの幅を確保 */

        /* 詳細ページ専用デザイン */
        .detail-image-wrapper { width: 100%; margin-bottom: 40px; border-radius: 2px; overflow: hidden; }
        .detail-image { width: 100%; height: auto; display: block; }
        
        .detail-header { margin-bottom: 40px; border-bottom: 1px solid #eee; padding-bottom: 30px; }
        .detail-date { font-size: 14px; color: #999; margin-bottom: 10px; display: block; }
        .detail-title { font-size: 28px; font-weight: 700; margin: 0; line-height: 1.4; }
        .detail-category { display: inline-block; background: #000; color: #fff; padding: 4px 10px; font-size: 11px; margin-bottom: 15px; }

        .detail-content { font-size: 15px; line-height: 2; color: #333; white-space: pre-wrap; margin-bottom: 60px; }
        
        .btn-back { display: inline-block; border: 1px solid #ddd; padding: 10px 30px; border-radius: 50px; color: #666; font-size: 12px; font-weight: 600; text-decoration: none; transition: 0.3s; }
        .btn-back:hover { border-color: #000; color: #000; background: #000; color: #fff; }

        @media (max-width: 768px) { .wrapper { flex-direction: column; } aside { position: static; width: 100%; margin-top: 40px; } }
    </style>
</head>
<body>

    <div class="wrapper">
        <main id="detail-area">
            <p style="padding: 20px;">Loading...</p>
        </main>
        
        <aside>
            <div id="sidebar-placeholder"></div>
        </aside>
    </div>

    <script>
        // 日付フォーマット関数
        function formatDate(str) {
            const d = new Date(str);
            return `${d.getFullYear()}.${String(d.getMonth()+1).padStart(2,'0')}.${String(d.getDate()).padStart(2,'0')}`;
        }

        // 詳細データ取得
        async function fetchDetail() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            
            // IDがない場合は一覧に戻すかエラー表示
            if(!id) {
                document.getElementById('detail-area').innerHTML = "<p>イベントが見つかりません。</p><a href='index.html' class='btn-back'>一覧に戻る</a>";
                return;
            }
            
            // Supabaseからデータ取得
            const { data, error } = await supabaseClient.from('events').select('*').eq('id', id).single();
            
            if(error || !data) {
                console.error(error);
                document.getElementById('detail-area').innerText = "データの読み込みに失敗しました。";
                return;
            }

            // HTML生成
            document.getElementById('detail-area').innerHTML = `
                ${data.image_url ? `<div class="detail-image-wrapper"><img src="${data.image_url}" class="detail-image"></div>` : ''}
                <div class="detail-header">
                    ${data.category ? `<span class="detail-category">${data.category}</span>` : ''}
                    <span class="detail-date">${formatDate(data.date)}</span>
                    <h1 class="detail-title">${data.title}</h1>
                </div>
                <div class="detail-content">${data.description || '詳細情報はありません。'}</div>
                <a href="index.html" class="btn-back">← Back to List</a>
            `;
        }
        
        // 実行
        fetchDetail();
    </script>

    <script src="sidebar.js"></script>

    <script src="chat.js?v=2"></script>
</body>
</html>
